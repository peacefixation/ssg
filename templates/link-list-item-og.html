<li class="link-list-item-og">
    <div class="link-detail">
        <p class="link-name"><a href="{{.OpenGraph.URL}}">{{.OpenGraph.Title}}</a></p>
        <p class="link-description">{{.OpenGraph.Description}}</p>
        <div class="link-tags">
            {{range .Tags}}
                <span class="link-tag">{{.}}</span>
            {{end}}
        </div>
    </div>
    {{if .OpenGraph.Images}}
        <img class="link-image" src="{{ (index .OpenGraph.Images 0).URL}}" alt="{{.OpenGraph.Title}}">
    {{end}}
</li>
