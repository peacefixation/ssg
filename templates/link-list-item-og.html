<li class="list-item">
    <h2 class="item-name"><a href="{{.OpenGraph.URL}}">{{.OpenGraph.Title}}</a></h2>
    <p class="item-description">{{.OpenGraph.Description}}</p>
    <div class="item-tags">
        {{range .Tags}}
            <span class="item-tag">{{.}}</span>
        {{end}}
    </div>
</li>
