<li class="link-list-item link-list-item-og">
    <div class="link-detail">
        <h2 class="link-name"><a href="{{.OpenGraph.URL}}">{{.OpenGraph.Title}}</a></h2>
        <p class="link-description">{{.OpenGraph.Description}}</p>
        <div class="link-tags">
            {{range .Tags}}
                <span class="link-tag">{{.}}</span>
            {{end}}
        </div>
    </div>
</li>
