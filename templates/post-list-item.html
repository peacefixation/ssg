<li class="post-list-item">
    <h2><a href="/{{.URL}}" class="post-title">{{.Title}}</a></h2>
    <span class="post-date">{{.FormattedDate}}</span>
    <p class="post-description">{{.Description}}</p>
    <div class="tags">
        {{range .Tags}}
        <a href="/tags/{{.}}.html" class="tag">{{.}}</a>
        {{end}}
    </div>
</li>
