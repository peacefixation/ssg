<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Fixation - Posts tagged with {{.Tag}}</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    {{.Header}}

    <h1>Posts tagged with {{.Tag}}</h1>

    <main>
        <ul class="list">
            {{range .Posts}}
                {{.ListItem}}
            {{end}}
        </ul>
    </main>
</body>
</html>
